<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Managment System</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark border-bottom">
    <div class="container">
        <a class="navbar-brand" href="">
        <img src="/static/iitb_logo.png" alt="iitb_logo" width="20%" height="20%">
        </a>
    </div>
    <div class="container">
        <span class="navbar-text text-white text-center" style="font-family: 'Ruda', sans-serif; font-size:xx-large;">Student Management Portal  IIT Bombay</span>
    </div>
    <div class="container justify-content-end">
    <form class="d-flex">
        <input class="form-control me-3" type="text" placeholder="Search">
        <button class="btn btn-success" type="button">Search</button>
    </form>
    </div>
</nav>
<div class="container justify-content-center"></div>
<br>
<br>
<h4 class="text-center text-white" style="font-family: 'Dosis', sans-serif;font-size: xx-large;">Modify Student Details</h4>
<div class="container mt-3 text-white bg-primary" style="max-width: 45%;">
    <form action="/form2.html" method="POST">
        {%csrf_token%}
        <br>
      <div class="mb-3 mt-3">
        <label for="name" style="font-size:large; padding-bottom: 3%;">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="roll" style="font-size:large; padding-bottom: 3% ;">Roll Number</label>
        <input type="text" class="form-control" id="roll" placeholder="Enter your Roll Number" name="roll" required>
      </div>
      <div class="mb-3">
        <label for="dept" style="font-size:large;padding-bottom: 3% ">Department</label>
        <input type="text" class="form-control" id="dept" placeholder="Enter your Department" name="dept" required >
      </div>
      <div class="mb-3">
        <label for="hostel" style="font-size:large;padding-bottom: 3%">Hostel</label>
        <input type="text" class="form-control" id="hostel" placeholder="Enter your Hostel" name="hostel" required>
      </div>
      <div class="container justify-content-center" style="max-width:20%">
      <button type="submit" class="btn btn-dark">Submit</button>
      </div>
      <br>
    </form>
  </div>

















<nav class="navbar navbar-expand-sm bg-dark navbar-dark bottom">
    <div class="container">
        <span class="navbar-text text-white" style="font-family: 'Inconsolata', monospace; font-size:x-large"><span style="font-size:125%;color:white;">&copy;</span> Copyright 2023, IIT Bombay</span>
    </div>
    <div class="container justify-content-end">
        <span class="navbar-text text-white" style="font-family: 'Edu NSW ACT Foundation', cursive; font-size:x-large">Created and Designed with <span style="font-size:125%;color:red;">&hearts;</span> by Challa Rupak Vardhan</span>
    </div>
    </nav>
</div>
</div>
</body>
</html>
